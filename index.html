<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MegaAI Video Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
}

header {
    background: #1e293b;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

.menu {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #2563eb;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
}

.container {
    padding: 20px;
}

.video-card {
    background: #1e293b;
    margin-bottom: 20px;
    border-radius: 10px;
    overflow: hidden;
}

iframe, video {
    width: 100%;
    height: 220px;
}

p {
    padding: 10px;
}

/* Admin panel */
#adminPanel {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
}

.admin-box {
    background: #1e293b;
    width: 90%;
    max-width: 400px;
    margin: 60px auto;
    padding: 20px;
    border-radius: 10px;
}

input, textarea, button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    border-radius: 6px;
    border: none;
}

button {
    background: #2563eb;
    color: white;
    cursor: pointer;
}

.close {
    background: #dc2626;
}
</style>
</head>

<body>

<header>MegaAI Video Hub</header>
<div class="menu" onclick="openAdmin()">â˜° Admin</div>

<div class="container" id="videoList"></div>

<!-- Admin Panel -->
<div id="adminPanel">
    <div class="admin-box">
        <h3>Owner Login</h3>
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>

        <div id="adminForm" style="display:none;">
            <input type="text" id="videoURL" placeholder="YouTube or MP4 URL">
            <textarea id="videoDesc" placeholder="Video description"></textarea>
            <button onclick="addVideo()">Add Video</button>
        </div>

        <button class="close" onclick="closeAdmin()">Close</button>
    </div>
</div>

<script>
const OWNER_PASSWORD = "MegaAI";

/* Open / close admin */
function openAdmin() {
    document.getElementById("adminPanel").style.display = "block";
}
function closeAdmin() {
    document.getElementById("adminPanel").style.display = "none";
}

/* Login */
function login() {
    const pass = document.getElementById("password").value;
    if (pass === OWNER_PASSWORD) {
        document.getElementById("adminForm").style.display = "block";
        alert("Access granted");
    } else {
        alert("Wrong password");
    }
}

/* Convert YouTube URL to embed */
function convertYouTube(url) {
    if (url.includes("youtube.com/watch?v=")) {
        const id = url.split("v=")[1].split("&")[0];
        return "https://www.youtube.com/embed/" + id;
    }
    if (url.includes("youtu.be/")) {
        const id = url.split("youtu.be/")[1];
        return "https://www.youtube.com/embed/" + id;
    }
    return url;
}

/* Add video */
function addVideo() {
    let url = document.getElementById("videoURL").value.trim();
    const desc = document.getElementById("videoDesc").value.trim();

    if (!url) {
        alert("Enter video URL");
        return;
    }

    url = convertYouTube(url);

    const videos = JSON.parse(localStorage.getItem("videos")) || [];
    videos.push({ url, desc });
    localStorage.setItem("videos", JSON.stringify(videos));

    document.getElementById("videoURL").value = "";
    document.getElementById("videoDesc").value = "";

    loadVideos();
}

/* Load videos */
function loadVideos() {
    const list = document.getElementById("videoList");
    list.innerHTML = "";

    const videos = JSON.parse(localStorage.getItem("videos")) || [];

    videos.forEach(v => {
        const card = document.createElement("div");
        card.className = "video-card";

        if (v.url.includes("youtube.com/embed")) {
            card.innerHTML = `
                <iframe src="${v.url}" allowfullscreen></iframe>
                <p>${v.desc}</p>
            `;
        } else {
            card.innerHTML = `
                <video controls src="${v.url}"></video>
                <p>${v.desc}</p>
            `;
        }

        list.appendChild(card);
    });
}

loadVideos();
</script>

</body>
</html>
